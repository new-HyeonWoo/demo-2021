spring:
  application:
    name: "demo"
  profiles:
    active: dev
  # devtools 설정
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: true
  # H2 설정
  h2:
    console:
      enabled: true
      path: /h2
  # Datasource 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  # Hibernate
  jpa:
    show-sql: true  #jpa 콘솔 쿼리 로그확인
  # redis 설정
  redis:
    host: "127.0.0.1"
    port: 6379
    jedis:
      pool:
        max-active: 8 # pool에 할당될 수 있는 커넥션 최대수
        max-idle: 8 # pool의 "idle" 커넥션 최대수
        min-idle: 2 # 풀에서 관리하는 idle 커넥션의 최소 수 대상
#        max-wait: # pool이 바닥났을 때 예외발생 전에 커넥션 할당 차단의 최대 시간 (단위: 밀리세컨드, 음수는 무제한 차단)

server:
  compression:
    enabled: false
    mime-types:
  ssl:
    enabled: false